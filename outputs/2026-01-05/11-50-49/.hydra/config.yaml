dataset:
  name: gen4
  path: /workspace/final_dataset_1
  train:
    sampling: mixed
    random:
      weighted_sampling: false
    mixed:
      w_stream: 1
      w_random: 1
  eval:
    sampling: stream
  data_augmentation:
    random:
      prob_hflip: 0.5
      rotate:
        prob: 0
        min_angle_deg: 2
        max_angle_deg: 6
      zoom:
        prob: 0.8
        zoom_in:
          weight: 8
          factor:
            min: 1
            max: 1.5
        zoom_out:
          weight: 2
          factor:
            min: 1
            max: 1.2
    stream:
      prob_hflip: 0.5
      rotate:
        prob: 0
        min_angle_deg: 2
        max_angle_deg: 6
      zoom:
        prob: 0.5
        zoom_out:
          factor:
            min: 1
            max: 1.2
  ev_repr_name: stacked_histogram_dt=50_nbins=10
  sequence_length: 5
  resolution_hw:
  - 720
  - 1280
  downsample_by_factor_2: true
  only_load_end_labels: false
model:
  name: rnndet
  backbone:
    name: ???
  fpn:
    name: ???
  head:
    name: ???
  postprocess:
    confidence_threshold: 0.001
checkpoint: /workspace/sast_step.ckpt
use_test_set: true
hardware:
  num_workers:
    eval: 4
  gpus: 0
batch_size:
  eval: 8
training:
  precision: 16
